<template>
    <lightning-card title="LOGIN">
        <div class="frm">
            <div>
                <lightning-input label="Username" value={username} onchange={userchange}></lightning-input>
            </div>
            <div class="pass">
                <lightning-input label="Password" value={password} onchange={passchange}></lightning-input>
            </div>
            <div class="button">
                <lightning-button variant="destructive" label="Login" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
        

    </lightning-card>
</template>
