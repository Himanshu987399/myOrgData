<template>
    <lightning-card class="lightningCard">
        <div class ="slds-p-horizontal_small">
            <h4><b>Details</b></h4>
            <lightning-layout multiple-rows>
                <template for:each={maindata} for:item="record">
                        <lightning-layout-item size="6" key={record.keys}>                 
                            <lightning-input 
                                label={record.label}
                                value={record.value}
                                read-only
                            ></lightning-input> 
                        </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
