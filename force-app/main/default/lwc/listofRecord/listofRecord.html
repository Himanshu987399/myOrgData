<template>
	<div class="firstDiv">
		<div if:true={showSpinner}>
			<div class="exampleHolder slds-align_absolute-center">
				<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
			</div>
		</div>
		<div if:false={showSpinner}>
			<div>
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-3">
						<h1>
							<span>Job Application</span>
							<span class="slds-page-header__title slds-truncate" title="Recently Viewed">{value}</span>
						</h1>
					</div>
					<div class="slds-col slds-size_2-of-3">
						<div class="slds-grid slds-gutters">
							<div class="slds-col">
								<lightning-input type="text" variant="standard" name="name" label="Appliciant Name"
									placeholder="Search here..." onchange={searchDataChange}></lightning-input>
							</div>
							<div class="slds-col" style="margin-top: auto;">
								<lightning-button variant="brand" label="Search..." title="titleName"
									onclick={serachDataClick}>
								</lightning-button>
							</div>
						</div>

					</div>
				</div>

			</div>
			<div class="slds-align_absolute-center" if:true={noRecords}>
				<span>No Record Available</span>
			</div>
			<div if:true={showTable}>
				<lightning-datatable key-field="id" data={accounts} columns={columns} onrowaction={handleRowAction}>
				</lightning-datatable>
			</div>
		</div>
	</div>
</template>
